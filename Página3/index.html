    <header>
        <img src="../logo 1.png" alt="">
        <h1>Loja dos Heróis</h1>

        <nav>

<main>
    <section id="container-pai">
        <h1>Adicionar seu super-herói</h1>
                
            <p style="color:white;">Adicione seu personagem favorito completando as informações<p>

            <section id="conteudo-main">
                
                
                
                <section id="section-nome-especie">

                    <div id="div-nome">

                        <label for="nome">Nome</label>
                        <input type="text" id="nome">
                    </div>

                    <div id="div-especie">
                        <p>Espécie</p>
                    
                        <select name="" id="">
                            <option value="" disabled>Espécie</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    
                    </div>
                
                </section>
                
            
            <section id="section-nascimento-foto">

                <div id="div-nascimento">

                        <label for="data">Data de Nascimento</label>
                        <input type="date" id="data">
                </div>
                
                    <div id="div-foto">
                        <label for="foto">Adicionar foto</label>
                        <input type="file" id="foto">
                    </div>
            
                </section>
            
            

                    <section id="section-txtarea-poderes-personagem">

                        
                            
                                <textarea name="" id="" cols="30" rows="10">
                                
                                 </textarea>
                            
                        
                        
                            <div id="poderes-personagem">
                                <p>Poderes</p>

                                <div>
                                    <input type="checkbox" id="voar">
                                    <label for="voar">Voar</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="inteligencia">
                                    <label for="inteligencia">Super inteligência</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="raiolaser">
                                    <label for="raiolaser">Vista de raio laser</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="superrico">
                                    <label for="superrico">Super Rico</label>
                                </div>
                                
                                
                            
                                <div id="personagem">

                                    <p>Tipos de personagem</p>

                                    <div>
                                        <input type="radio" name="tipos-p" id="heroi-heroina" checked>
                                        <label for="heroi-heroina">Herói/Heroína</label>
                                       
                                    </div>

                                    <div>
                                        <input type="radio" name="tipos-p" id="vilao-vila">
                                        <label for="vilao-vila">Vilão/Vilã</label>
                                    </div>
                                
                                </div>
                            
                            </div>
                    
                            
                        </section>

                        <input type="button" value="Adicionar" id="button">
                        
                </section>
            
                
     
    </section>
